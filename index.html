<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--mi estilo-->
    <link href="assets/style.css" rel="stylesheet">
    <title>Centro Médico</title>
</head>
<body>
    <h1>Formulario de horas </h1>
    <form>
        <div class="container row">
            

            <div class="form-group col-md-6">
                <label for="rut">Rut:</label><br>
                <input type="text" id="rut" name="rut" class="form-control"><br>
            </div>
    
            <div class="form-group col-md-6">
                <label for="nombres">Nombres:</label><br>
                <input type="text" id="nombres" name="nombres" class="form-control"><br>
            </div>
    
            <div class="form-group col-md-6">
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos" class="form-control"><br>
            </div>
    
            <div class="form-group col-md-6">
                <label for="edad">Edad:</label><br>
                <input type="text" id="edad" name="edad" class="form-control"><br>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" class="form-control"><br>
            </div>
    
            <div class="form-group col-md-6">
                <label for="hora">Hora</label>
                <select id="hora" class="form-control">
                    <option selected>Seleccionar hora</option>
                    <option>08.30</option>
                    <option>09.30</option>
                    <option>12.00</option>
                    <option>13.30</option>
                </select>
            </div>
    
            <div class="form-group col-md-6">
                <label for="fecha">Fecha:</label><br>
                <input type="text" id="fecha" name="fecha" class="form-control"><br>
            </div>
    
            <div class="form-group col-md-6">
                <label for="hora"></label>
                <select id="especialidad" class="form-control">
                    <option selected>Seleccionar especialidad</option>
                    <option>Dermatología</option>
                    <option>Medicina general</option>
                    <option>Traumatología</option>
                    <option>Oftalmología</option>
                </select>
            </div>
            <br>
            <br>
        </div>

    </form>

    <div class="container ">
        <button type="button" onclick="validarCampos()" class="btn btn-info">Enviar</button>
    </div>
    
    <div>
        <p id="mensajeExito"></p>
    </div>

    <!--JS-->
    <script src="assets/script.js" type="text/javascript"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!--Popper-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
